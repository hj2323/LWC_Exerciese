<template>
		
    <!-- todo #8: use the cardTitle getter to display a dynamic title for the lightning-card -->
    <lightning-card title={cardTitle} >
            
        <template if:true={wiredStudent.error}>
            <div class="slds-var-p-horizontal_medium">
                <c-error-panel type="inlineMessage" errors={wiredStudent.error}></c-error-panel>
            </div>
        </template>

        <template if:true={wiredStudent.data}>
            <lightning-button disabled={isButtonDisabled} label="Go To Record" onclick={onCallStdRecordPage}></lightning-button>
            <div class="slds-var-p-horizontal_medium">
                <!-- this will be filled out during the lab -->
                <lightning-formatted-email value={wiredStudent.data.email}></lightning-formatted-email>
                <lightning-formatted-phone value={wiredStudent.data.phone}></lightning-formatted-phone>
                {wiredStudent.data.description}
            </div>
        </template>
        
    </lightning-card>

</template>
